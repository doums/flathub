id: net.nymtech.NymVPN
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: run.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=/run/nym-vpn.sock:ro

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: nym-vpn
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/nymtech/nym-vpn-client/releases/download/nym-vpn-app-v0.2.3/nym-vpn_0.2.3_linux_x64
        sha256: bfc302e582d086c691ac6038bc626ec94f7dae99eb8790ef66785a106a8f9a1c
        only-arches: [ x86_64 ]
      - type: file
        path: net.nymtech.NymVPN.metainfo.xml
      - type: file
        path: net.nymtech.NymVPN.desktop
      - type: script
        # entry point used by `flatpak run` command
        dest-filename: run.sh
        commands:
          # use `WEBKIT_DISABLE_DMABUF_RENDERER=1` to fix an issue with NVIDIA gpu
          # https://github.com/nymtech/nym-vpn-client/issues/305
          - WEBKIT_DISABLE_DMABUF_RENDERER=1 /app/bin/nym-vpn "$@"
      - type: script
        # entry point for the desktop file `Exec`
        dest-filename: entry.sh
        commands:
          # enable log file and set log level to trace
          - WEBKIT_DISABLE_DMABUF_RENDERER=1 LOG_FILE=1 RUST_LOG=info,nym_vpn_app=trace /app/bin/nym-vpn
      - type: file
        path: icon.svg
    build-commands:
      - 'install -Dm755 nym-vpn_*_linux_x64 /app/bin/nym-vpn'
      - install -Dm755 run.sh /app/bin/run.sh
      - install -Dm755 entry.sh /app/bin/entry.sh
      - install -Dm644 net.nymtech.NymVPN.desktop /app/share/applications/net.nymtech.NymVPN.desktop
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/net.nymtech.NymVPN.svg
      - install -Dm644 net.nymtech.NymVPN.metainfo.xml /app/share/metainfo/net.nymtech.NymVPN.metainfo.xml
